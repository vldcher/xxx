<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="all-content">
        <main class="main">
            <div class="gandalf-part">
                <div class="controll-pannel">
                    <div class="level">
                        <p class="level-title">Current level:</p>
                        <p class="level-value">0</p>
                    </div>

                    <div class="goal">
                        <p class="goal-title">Your Goal:</p>
                        <p class="goal-value">1000</p>
                    </div>

                    <div class="score">
                        <p class="score-title">Your Score:</p>
                        <p class="score-value">200</p>
                    </div>

                    <div class="start-game">
                        <button class="startButton button">Start game</button>
                    </div>
                </div>
            </div>
            <div class="main-filed">
                <div class="main-field-wrapper">
                    <div class="cells">
                        <div class="cell-item" data-col="0" data-row="0">0</div>
                        <div class="cell-item" data-col="0" data-row="1">1</div>
                        <div class="cell-item" data-col="0" data-row="2">2</div>
                        <div class="cell-item" data-col="0" data-row="3">3</div>
                        <div class="cell-item" data-col="0" data-row="4">4</div>
                        <div class="cell-item" data-col="1" data-row="0">5</div>
                        <div class="cell-item" data-col="1" data-row="1">6</div>
                        <div class="cell-item" data-col="1" data-row="2">7</div>
                        <div class="cell-item" data-col="1" data-row="3">8</div>
                        <div class="cell-item" data-col="1" data-row="4">9</div>
                        <div class="cell-item" data-col="2" data-row="0">10</div>
                        <div class="cell-item" data-col="2" data-row="1">11</div>
                        <div class="cell-item" data-col="2" data-row="2">12</div>
                        <div class="cell-item" data-col="2" data-row="3">13</div>
                        <div class="cell-item" data-col="2" data-row="4">14</div>
                        <div class="cell-item" data-col="3" data-row="0">15</div>
                        <div class="cell-item" data-col="3" data-row="1">16</div>
                        <div class="cell-item" data-col="3" data-row="2">17</div>
                        <div class="cell-item" data-col="3" data-row="3">18</div>
                        <div class="cell-item" data-col="3" data-row="4">19</div>
                        <div class="cell-item" data-col="4" data-row="0">20</div>
                        <div class="cell-item" data-col="4" data-row="1">21</div>
                        <div class="cell-item" data-col="4" data-row="2">22</div>
                        <div class="cell-item" data-col="4" data-row="3">23</div>
                        <div class="cell-item" data-col="4" data-row="4">24</div>



                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
