<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="all-content">
        <main class="main">
            <div class="gandalf-part">
                <div class="controll-pannel">
                    <div class="level">
                        <p class="level-title">Current level:</p>
                        <p class="level-value"></p>
                    </div>

                    <div class="clicks">
                        <p class="clicks-title">Count of clicks you have:</p>
                        <p class="clicks-value"></p>
                    </div>

                    <div class="goal">
                        <p class="goal-title">Your Goal:</p>
                        <p class="goal-value"></p>
                    </div>

                    <div class="score">
                        <p class="score-title">Your Score:</p>
                        <p class="score-value"></p>
                    </div>



                    <div class="start-game">
                        <button class="startButton button">Start game</button>
                    </div><div class="start-game">
                    <button class="nextButton button">Next Level</button>
                </div>
                </div>
            </div>
            <div class="main-filed">
                <div class="main-field-wrapper">
                    <div class="cells">
                        <div class="cell-item" data-col="0" data-row="0"></div>
                        <div class="cell-item" data-col="0" data-row="1"></div>
                        <div class="cell-item" data-col="0" data-row="2"></div>
                        <div class="cell-item" data-col="0" data-row="3"></div>
                        <div class="cell-item" data-col="0" data-row="4"></div>
                        <div class="cell-item" data-col="1" data-row="0"></div>
                        <div class="cell-item" data-col="1" data-row="1"></div>
                        <div class="cell-item" data-col="1" data-row="2"></div>
                        <div class="cell-item" data-col="1" data-row="3"></div>
                        <div class="cell-item" data-col="1" data-row="4"></div>
                        <div class="cell-item" data-col="2" data-row="0"></div>
                        <div class="cell-item" data-col="2" data-row="1"></div>
                        <div class="cell-item" data-col="2" data-row="2"></div>
                        <div class="cell-item" data-col="2" data-row="3"></div>
                        <div class="cell-item" data-col="2" data-row="4"></div>
                        <div class="cell-item" data-col="3" data-row="0"></div>
                        <div class="cell-item" data-col="3" data-row="1"></div>
                        <div class="cell-item" data-col="3" data-row="2"></div>
                        <div class="cell-item" data-col="3" data-row="3"></div>
                        <div class="cell-item" data-col="3" data-row="4"></div>
                        <div class="cell-item" data-col="4" data-row="0"></div>
                        <div class="cell-item" data-col="4" data-row="1"></div>
                        <div class="cell-item" data-col="4" data-row="2"></div>
                        <div class="cell-item" data-col="4" data-row="3"></div>
                        <div class="cell-item" data-col="4" data-row="4"></div>



                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
